<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi San Valent√≠n ‚ù§Ô∏è</title>
    <style>
        /* CSS - El dise√±o y la magia visual */

        /* Esto se activa solo en pantallas de menos de 480px de ancho */
@media (max-width: 480px) {
    .sobre {
        width: 260px; /* Un poco m√°s angosto */
        height: 180px;
    }
    
    .sobre::before {
        border-left: 130px solid transparent;
        border-right: 130px solid transparent;
        border-top: 90px solid #ff758f;
    }

    .carta {
        width: 230px;
        font-size: 0.8rem; /* Texto un poco m√°s peque√±o para que quepa */
    }
}
        :root {
            --color-sobre: #ff4d6d;
            --color-carta: #fff0f3;
            --color-texto: #590d22;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffb3c1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contenedor-carta {
            position: relative;
            cursor: pointer;
        }

        /* El Sobre */
        .sobre {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-sobre);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* La solapa del sobre */
        .sobre::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff758f;
            transition: transform 0.5s ease;
            transform-origin: top;
            z-index: 3;
        }

        /* La Carta oculta */
        .carta {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 160px;
            background-color: var(--color-carta);
            padding: 20px;
            text-align: center;
            transition: transform 0.6s ease;
            z-index: 2;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .carta h2 {
            margin: 0;
            color: var(--color-texto);
            font-size: 1.2rem;
        }

        .carta p {
            font-size: 0.9rem;
            color: #800f2f;
        }

        /* Animaci√≥n cuando se abre */
        .contenedor-carta.abierto .sobre::before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .contenedor-carta.abierto .carta {
            transform: translate(-50%, -100px);
            height: 220px;
        }

        .corazon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            z-index: 4;
            transition: opacity 0.3s;
        }

        .contenedor-carta.abierto .corazon {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="contenedor-carta" onclick="abrirCarta()">
        <div class="corazon">‚ù§Ô∏è</div>
        <div class="sobre"></div>
        <div class="carta">
            <h2>¬°Feliz San Valent√≠n!</h2>
            <p>Quer√≠a decirte que eres una persona muy especial. Gracias por cada momento juntos. üåπ</p>
            <p>Yo se que eres lambucia pero dale tiempo al tiempo</p>
            <p><strong>¬øta bacano Verdad?</strong></p>
            <h1>¬°Te amo marianny! </h1>
        </div>
    </div>

    <script>
        // JavaScript - La interacci√≥n
        function abrirCarta() {
            const contenedor = document.querySelector('.contenedor-carta');
            contenedor.classList.toggle('abierto');
            
            // Un toque extra: Confeti de corazones si se abre
            if(contenedor.classList.contains('abierto')) {
                console.log("¬°Carta abierta con √©xito!");
            }
        }
    </script>

</body>
</html>
